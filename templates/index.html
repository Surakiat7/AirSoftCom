<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://fonts.googleapis.com/css2?family=Mitr" rel="stylesheet">
		<link rel="icon" href="/static/repair.png" type="image" sizes="16x16">
	</head>
	<style>
	body{
	  height: 100%;
	  font-family: 'Mitr', sans-serif;
	  font-size: 22px;
	}
	</style>
	<body>
		<div class="login">
			<h1>สำหรับช่าง</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">ดูรายการซ่อม</a>
				<a href="{{ url_for('register') }}">อยากร่วมงานกับเราไหม?</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
