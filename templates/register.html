<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link href="https://fonts.googleapis.com/css2?family=Mitr" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="icon" href="/static/repair.png" type="image" sizes="16x16">
	</head>
	<style>
		body{
		  height: 100%;
		  font-family: 'Mitr', sans-serif;
		  font-size: 22px;
		}
		</style>
	<body>
		<div class="register">
			<h1>สมัครร่วมงานกับเรา</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">สำหรับช่าง</a>
				<a href="{{ url_for('register') }}" class="active">สมัคร</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Name" id="name" required>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="adddress">
					<i class="fas fa-map-marker-alt"></i>
				</label>
				<input type="text" name="address" placeholder="address" id="address" required>
				<label for="phone">
					<i class="fas fa-mobile-alt"></i>
				</label>
				<input type="text" name="phone" placeholder="phone" id="phone" required>
				<div><label for="gender">
					<i class="fas fa-venus-mars"></i>
				</label>
				<select name="gender" id="gender">
					<option value="men">Men</option>
					<option value="women">Women</option>
				</select><br>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
